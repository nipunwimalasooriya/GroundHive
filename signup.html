<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="font/stylesheet.css">
  <link rel="stylesheet" href="css/snackbar.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/signup.js"></script>
  <title>Sign up</title>
</head>



<body>
<br>

<div class='grandParentContaniner'>
  <div class='parentContainer'>
    <div class='frame'>
      <br><img src='images/Logo.svg' class="center" height="100px" width="100px"><br>
      <h2> Sign Up to Ground Hive</h2>
      <div class="btn-container">
        <form id="signupForm">
        <div class="formImage"><img src="images/1.svg" height="40px" width="40px"></div>
        <input id="email" type="text" class="btn" placeholder="Enter Email Address" name="email">

        <div class="formImage"><img src="images/2.svg" height="40px" width="40px"></div>
        <input id="username" type="text" class="btn" placeholder="Enter User Name" name="username">

        <div class="formImage"><img src="images/3.svg" height="40px" width="40px"></div>
        <input id="password" type="password" class="btn" placeholder="Enter Password" name="password">

        <div class="formImage"><img src="images/4.svg" height="40px" width="40px"></div>
        <input id="mobileNo" type="text" class="btn" placeholder="Enter Contact Number" name="mobileNo">
        <br>
        <input type="submit" class="button" value="Sign Up">
        </form>
      </div>
    </div>
    <br>
  </div>
</div>

<a href="index.html" id="index"></a>
<div id="snackbar"></div>
</body>
</html>
