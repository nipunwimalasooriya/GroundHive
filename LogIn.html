<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="font/stylesheet.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/login.js"></script>
  <title>Login</title>
</head>
<body>
<br>

<div class='grandParentContaniner'>
  <div class='parentContainer'>
    <div class='frame'>
      <br><img src='images/Logo.svg' class="center" height="100px" width="100px"><br>
      <h2> Log in to Ground Hive</h2>

      <div class="btn-container">
        <form id="loginForm" action="index.html">

          <div class="formImage">
            <img src="images/2.svg" height="40px" width="40px">
          </div>
          <input type="text" class="btn" placeholder="Enter User Name" name="username">

          <div class="formImage">
            <img src="images/3.svg" height="40px" width="40px">
          </div>
          <input type="text" class="btn" placeholder="Enter User Password" name="password">

          <input type="submit" class="button" value="Log in">
        </form>
      </div>
      <div style="text-align: center;">
        <a href=""><u> Forget My Password</u></a>
      </div>
      <h4> Or if You are New to Here, Let's Sign up</h4>
      <button type="submit" class="button" onclick="window.location.href='signup.html';">Sign Up</button></div>
    <br>
    <a href="index.html" id="index"></a>
    <a href="user.html" id="user-link"></a>
  </div>
</div>
</body>
</html>
