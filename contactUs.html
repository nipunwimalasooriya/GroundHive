<section id="contact" class="contact-outer-container flex">

    <div class="contact-header flex">
      <h2 class="main-heading">Contact Us</h2>
      <p class="sub-heading">We're Happy to Hear from You</p>

    <form action="" class="contact-form flex">

        <label for="email">Email address *</label>
        <input type="email" id="email" placeholder="Ex :example@hungerlink.com" required>
      </div>

      <div class="contact-form-item flex">
        <label for="message">Message *</label>
        <textarea placeholder="Your message" id="message" rows="8" required></textarea>
      </div>

      <button type="submit" class="contact-btn flex">Send Message
