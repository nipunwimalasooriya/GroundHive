<section id="contact" class="Ground_display">

  <div class="wrapper">
    <div id="grid-container"></div>
    <script>
    fetch('http://localhost:8080/location/list')
    .then(response => response.json())
    .then(data => {
      console.log("Printing")
      const gridData = data;
      const gridContainer = document.getElementById('grid-container');
      gridData.forEach(location => {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');

        const nameElement = document.createElement('h3');
        nameElement.textContent = location.name;

        const descriptionElement = document.createElement('p');
        descriptionElement.textContent = location.location;

        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');
        location.imageUrls.forEach(imageUrl => {
          const imgElement = document.createElement('img');
          imgElement.src = imageUrl;
          imageContainer.appendChild(imgElement);
        });

        gridItem.appendChild(nameElement);
        gridItem.appendChild(descriptionElement);
        gridItem.appendChild(imageContainer);

        gridContainer.appendChild(gridItem);
      });
    })
    .catch(error => {
    console.error('API Error:', error);
    });
    </script>
  </div>
